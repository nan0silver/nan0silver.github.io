<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <!-- 배경 -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- 중앙 원 - 메시지 -->
  <circle cx="400" cy="300" r="100" fill="#e3f2fd" stroke="#1565c0" stroke-width="3"/>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="22" text-anchor="middle" font-weight="bold" fill="#1565c0">메시지</text>
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">객체 간 협력의 매개체</text>
  
  <!-- 주변 원들 -->
  <!-- 책임 -->
  <circle cx="200" cy="180" r="80" fill="#e8f5e9" stroke="#2e7d32" stroke-width="3"/>
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#2e7d32">책임</text>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">객체가 수행하는 행동</text>
  
  <!-- 메서드 -->
  <circle cx="600" cy="180" r="80" fill="#fff3e0" stroke="#e65100" stroke-width="3"/>
  <text x="600" y="170" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#e65100">메서드</text>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">메시지 처리 방법</text>
  
  <!-- 다형성 -->
  <circle cx="600" cy="420" r="80" fill="#f3e5f5" stroke="#6a1b9a" stroke-width="3"/>
  <text x="600" y="410" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#6a1b9a">다형성</text>
  <text x="600" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">여러 객체가 같은</text>
  <text x="600" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">메시지에 응답</text>
  
  <!-- 인터페이스 -->
  <circle cx="200" cy="420" r="80" fill="#e1f5fe" stroke="#0277bd" stroke-width="3"/>
  <text x="200" y="410" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#0277bd">인터페이스</text>
  <text x="200" y="435" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">수신 가능한</text>
  <text x="200" y="455" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">메시지의 목록</text>
  
  <!-- 연결선 -->
  <!-- 메시지 -> 책임 -->
  <path d="M338 236 L262 214" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="290" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" transform="rotate(-25, 290, 210)">결정</text>
  
  <!-- 책임 -> 메서드 -->
  <path d="M280 180 L520 180" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">구현</text>
  
  <!-- 메시지 -> 메서드 -->
  <path d="M462 236 L538 214" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="510" y="210" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" transform="rotate(25, 510, 210)">선택</text>
  
  <!-- 메시지 -> 다형성 -->
  <path d="M462 364 L538 386" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="510" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" transform="rotate(-25, 510, 390)">가능하게 함</text>
  
  <!-- 메시지 -> 인터페이스 -->
  <path d="M338 364 L262 386" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="290" y="390" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" transform="rotate(25, 290, 390)">정의</text>
  
  <!-- 인터페이스 -> 구현 -->
  <path d="M230 500 L230 550" stroke="#333" stroke-width="2" stroke-dasharray="5,3"/>
  <rect x="180" y="550" width="100" height="30" rx="5" fill="#fafafa" stroke="#333" stroke-width="1"/>
  <text x="230" y="570" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">구현</text>
  <text x="160" y="530" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555" transform="rotate(-90, 160, 530)">분리</text>
  
  <!-- 원칙들 -->
  <rect x="50" y="50" width="200" height="40" rx="20" fill="#ffebee" stroke="#c62828" stroke-width="2"/>
  <text x="150" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#c62828">묻지 말고 시켜라</text>
  
  <rect x="550" y="50" width="200" height="40" rx="20" fill="#e8eaf6" stroke="#3949ab" stroke-width="2"/>
  <text x="650" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#3949ab">인터페이스와 구현의 분리</text>
  
  <!-- 화살표 마커 정의 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
