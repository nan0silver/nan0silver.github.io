<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 300">
  <!-- 배경 -->
  <rect width="600" height="300" fill="#f9f9f9"/>
  
  <!-- 제목 -->
  <text x="300" y="30" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" font-weight="bold" fill="#333">문지 말고 시켜라 (Tell, Don't Ask)</text>
  
  <!-- 나쁜 예시 -->
  <rect x="50" y="60" width="200" height="200" rx="10" ry="10" fill="#ffebee" stroke="#ef5350" stroke-width="2"/>
  <text x="150" y="85" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#d32f2f">Ask 방식 ✘</text>
  
  <circle cx="100" cy="140" r="30" fill="#ef9a9a" stroke="#c62828" stroke-width="2"/>
  <text x="100" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Client</text>
  
  <rect x="170" y="120" width="60" height="50" rx="5" ry="5" fill="#ffffff" stroke="#c62828" stroke-width="2"/>
  <text x="200" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Cart</text>
  
  <path d="M130 130 L160 130" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="145" y="125" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">getTotal()?</text>
  
  <path d="M160 150 L130 150" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="145" y="165" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">15000</text>
  
  <text x="150" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#c62828">✘ 캡슐화 위반</text>
  <text x="150" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#c62828">✘ 높은 결합도</text>
  
  <!-- 좋은 예시 -->
  <rect x="350" y="60" width="200" height="200" rx="10" ry="10" fill="#e8f5e9" stroke="#66bb6a" stroke-width="2"/>
  <text x="450" y="85" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#2e7d32">Tell 방식 ✓</text>
  
  <circle cx="400" cy="140" r="30" fill="#a5d6a7" stroke="#2e7d32" stroke-width="2"/>
  <text x="400" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Client</text>
  
  <rect x="470" y="120" width="60" height="50" rx="5" ry="5" fill="#ffffff" stroke="#2e7d32" stroke-width="2"/>
  <text x="500" y="145" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Cart</text>
  
  <path d="M430 140 L460 140" stroke="#333" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="445" y="135" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333">applyRules()</text>
  
  <path d="M500 180 C 500 200, 500 200, 500 170" stroke="#2e7d32" stroke-width="2" stroke-dasharray="4,2" marker-end="url(#arrow)"/>
  <text x="500" y="205" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#2e7d32">스스로 결정</text>
  
  <text x="450" y="230" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2e7d32">✓ 캡슐화 보장</text>
  <text x="450" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#2e7d32">✓ 낮은 결합도</text>
  
  <!-- 설명 -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" font-style="italic" fill="#333">"객체는 다른 객체에게 상태를 묻지 말고, 원하는 작업을 시켜라"</text>
  
  <!-- 화살표 마커 -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
</svg>
